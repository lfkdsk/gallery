<section class="pjax-area">
    <div id="editor"></div>
    <button id="querybox" class="album-next-one">QUERY</button>
    <div id="info"></div>
    <div id="table-wrapper"></div>
    <div id="error"></div>
    <script type="module">
        const initSqlJs = window.initSqlJs;
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/sql");
        editor.session.setUseWrapMode(true);
        editor.setValue(`/* tables(album, photo, location, exifdata) */
SELECT photo.*, exifdata.maker
FROM photo
LEFT OUTER JOIN exifdata
ON photo.exif_data_id = exifdata.id
WHERE photo.location_id NOT NULL AND
exifdata.maker = 'FUJIFILM' ORDER BY RANDOM() LIMIT 5;`);
        const SQL = await initSqlJs({
            locateFile: file => `/gallery/js/sql-wasm.wasm`
        });
        // Create a database
        const sqlite = await fetch('sqlite.db');
        const sqlite_buf = await sqlite.arrayBuffer();
        const db = new SQL.Database(new Uint8Array(sqlite_buf));
        function isImage(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return ['jpg', 'jpeg', 'gif', 'png', 'bmp', 'svg', 'webp'].includes(ext);
        }
        function query() {
            const wrapper = document.getElementById('table-wrapper')
            wrapper.innerHTML = '';
            $('#error').text('');
            $('#info').text('');
            const q = editor.getValue();
            var data = null;
            try {
                const start = performance.now();
                data = db.exec(q);
                const duration = performance.now() - start;
                $('#info').text('query: ' + duration + 'ms');
            } catch (error) {
                $('#error').text(error);
                return;
            }
            // console.log(data);
            for (const item of data) {
                const table = document.createElement('table');
                table.classList = 'ln-table table table-hover table-responsive';
                const thead = table.createTHead();
                thead.classList.add('thead-dark');
                const row = thead.insertRow();

                wrapper.appendChild(table);
                for (const column of item.columns) {
                    const th = document.createElement('th');
                    th.scope = 'col';
                    const text = document.createTextNode(column);
                    th.appendChild(text);
                    row.appendChild(th);
                }

                // 添加数据行
                const tbody = table.createTBody();
                for (const row of item.values) {
                    const tr = tbody.insertRow();
                    for (const cell of row) {
                        const td = tr.insertCell();
                        if (isImage(cell + "")) {
                            const a = document.createElement('a');
                            a.text = cell
                            a.setAttribute('href', 'photo?name=' + cell);
                            td.appendChild(a);
                            const img = document.createElement('img');
                            img.style.width = '200px'
                            img.src = 'https://cdn.jsdelivr.net/gh/lfkdsk/gallery@thumbnail/' + cell.replace(/\.\w+$/, '.webp');
                            addBackUp(img, 'https://raw.githubusercontent.com/lfkdsk/gallery/thumbnail/', cell.replace(/\.\w+$/, '.webp'))
                            td.appendChild(img)
                            continue
                        }
                        const text = document.createTextNode(cell);
                        td.appendChild(text);
                    }
                }
            }
        }
        $("#querybox").click(query)
    </script>
