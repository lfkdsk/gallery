      <script>
        var imageBox = document.getElementById("imgbox"); // imageBox ÊòØÊîæÁΩÆÂ§ßÂõæÁâáÁöÑÂõæÊ°Ü
        var descBox = $("#descbox");
        imgno = 0; // ËøõÂÖ•È°µÈù¢Êó∂ÔºåËÆæÂÆöÂàùÂßãÁöÑÂõæÁâáÁºñÂè∑‰∏∫0 // ÂÆö‰πâÊñ∞ÂèòÈáèÊó∂‰∏ç‰ΩøÁî® var Âàô‰∏∫ÂÖ®Â±ÄÂèòÈáè„ÄÅ
        function getParam(key) {
          const queryString = window.location.search;
          console.log(queryString);
          const urlParams = new URLSearchParams(queryString);
          const id = urlParams.get(key)
          console.log(id)
          return id
        }
        function replaceQueryParam(param, newval, search) {
          var regex = new RegExp("([?;&])" + param + "[^&;]*[;&]?");
          var query = search.replace(regex, "$1").replace(/&$/, '');
          return (query.length > 2 ? query + "&" : "?") + (newval ? param + "=" + newval : '');
        }
        function updateParams(name) {
          const url = new URL(window.location.href);
          url.searchParams.set('name', name);
          window.history.replaceState(null, null, url); // or pushState
        }
        function changeImageWith(target) {
          imgno = target.getAttribute('id'); 
          var imgLink = target.getAttribute('rel');
          var name = target.getAttribute('name');
          var desc = target.getAttribute('desc');
          imageBox.src = imgLink; //ÊõøÊç¢ÂõæÁâá
          var imageFancy = imageBox.parentElement; // imageBox ÊòØÊîæÁΩÆÂ§ßÂõæÁâáÁöÑÂõæÊ°Ü
          imageFancy.setAttribute("href", imgLink);
          var fancyBoxImage = document.getElementsByClassName("fancybox__image")[0];
          if (fancyBoxImage !== undefined) {
            fancyBoxImage.src = imgLink;
          }
          target.scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" })
          descBox.text(desc);
          updateParams(name);
        }
        function cheangeImageInSelector() {
          changeImageWith(document.getElementById(imgno))
        }
        function changeimg() {
          changeImageWith(event.target)
        };
        function changeImageWithName(name) {
          var value = $(`[name='${name}']`)[0];
          changeImageWith(value)
        };
        const name = getParam('name')
        const len = +'26'
        if (name !== "" && name !== null) {
          changeImageWithName(name)
        }
        window.onkeydown = function album_hotkey() {
          //[ÈîÆÁõòÂø´Êç∑ÈîÆ] Â∑¶ÁÆ≠Â§¥ ‰∏ä‰∏ÄÂº†
          if (event.keyCode === 37) {
            imgno = imgno - 1; // ËÆæÁΩÆÂõæÁâáÁºñÂè∑-1
            if (imgno < 0) {
              imgno = 0;
            }
            cheangeImageInSelector();
          };
          //[ÈîÆÁõòÂø´Êç∑ÈîÆ] Âè≥ÁÆ≠Â§¥ ‰∏ã‰∏ÄÂº†
          if (event.keyCode === 39) {
            imgcount = len - 1 //Ëé∑ÂèñÂõæÁâáÊï∞Èáè
            imgno = Number(imgno) + 1;
            if (imgno > imgcount) {
              imgno = imgcount
            }
            imgno = Number(imgno)
            console.log(imgno)
            cheangeImageInSelector();
          };
          //[ÈîÆÁõòÂø´Êç∑ÈîÆ] ‰∏äÁÆ≠Â§¥ ÊÅ¢Â§çÂà∞Á¨¨‰∏ÄÂº†
          if (event.keyCode === 38) {
            imgno = 0;
            cheangeImageInSelector();
          };
        }
